@defer {
  <mat-drawer-container class="app" hasBackdrop="false">
    <mat-drawer #sidenav class="app__sidenav" mode="over">
      <div class="app__sidenav-options">
        <button
          mat-icon-button
          aria-controls="sidenav"
          aria-label="Închide panoul lateral"
          matTooltip="Închide"
          (click)="sidenav.close()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <app-location-info [location]="selectedLocation" />
    </mat-drawer>

    <div class="app__container">
      <app-map
        (locationSelected)="onLocationSelected($event)"
        (closeSideNav)="sidenav.close()"
      />
    </div>
  </mat-drawer-container>
} @loading (minimum 750ms) {
  <app-loading />
} @error {
  <p>Failed to load the map</p>
}
